name: PR Reminder Comment Bot
on:
  pull_request_target:
    types: [opened]

jobs:
  pr_reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Remind to run full CI on PR
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "ðŸ‘‹ Hi! Thank you for contributing to vLLM support on Spyre.\n Just a reminder: Make sure that your code passes all the linting checks, otherwise your PR won't be able to be merged. To do so, run `./format.sh`. \nNow you are good to go ðŸš€.\n\nWe also recommend installing prek and configuring it to check your code before every local commit."
            })
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
